<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengo una pregunta...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

         /* Pantalla de inicio */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #d02e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: 0.5s;
        }

        #overlay button {
            background: white;
            color: #d02e2e;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            user-select: none;
            animation: move linear infinite;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #d02e2e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h3 {
            color: #d02e2e;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #si {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
             /* Lo movemos a la izquierda del centro */
            transform: translateX(-70px); 
        }

        #no {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;
            transition: 0.1s;
            /* Posici√≥n inicial a la derecha del centro */
            left: 55%; 
        }

        .success-msg {
            display: none;
            font-size: 2rem;
            color: #d02e2e;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

     <div id="overlay">
        <h1>Tengo algo que decirte...</h1>
        <button onclick="empezar()">Haz clic aqu√≠ ‚ù§Ô∏è</button>
    </div>

    <audio id="musica" loop>
        <source src="https://image2url.com/r2/default/audio/1770970372314-f25445de-8700-4525-a858-cce6d9513760.mp3">
        </audio>

    <div id="main-content">
        <h2 id="pregunta">¬øQuieres pasar este 14 de febrero (y el resto de tu vida) conmigo? ‚ù§Ô∏è</h2>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXJmcWF0cG15OTA3eTNobG1nNHJsdWxmNWJyeHZsenhxdDl1eGl2MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y93x7gLXTO5dnSWCEI/giphy.gif">
        
        <div class="buttons">
            <button id="si" onclick="aceptar()">¬°S√ç!</button>
            <button id="no" onmouseover="moverBoton()" onclick="moverBoton()" ontouchstart="moverBoton()">No</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h2>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h2>
        <h3>Te amo Choquita. Espero te haya gustado.</h3>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTQydjlxYms2MW05Yjg1aDZ1bW0zeWx3NzV5YTBvNnZoc2s0eG5hMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
    </div>

    <script>

         // Funci√≥n para la m√∫sica y corazones
        function empezar() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 500);
            
            const audio = document.getElementById('musica');
            audio.play();
            
            setInterval(crearCorazon, 300);
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        let tamanoSi = 1.2;

        function moverBoton() {
            const noBtn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // El bot√≥n de S√ç crece cada vez que intentan darle a NO
            tamanoSi += 0.3;
            document.getElementById('si').style.transform = scale({tamanoSi});
        }

        function aceptar() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
