<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengo una pregunta...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d02e2e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #si {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #no {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;
            transition: 0.1s;
        }

        .success-msg {
            display: none;
            font-size: 2rem;
            color: #d02e2e;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1 id="pregunta">¬øQuieres pasar este 14 de febrero (y el resto de mi vida) conmigo? ‚ù§Ô∏è</h1>
        <img src=https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW5vY3NmOXgwZ3RxenI3MHkwZmkxYmQ2aWs0bXB4ZjZmbTVoeDFxciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/I8UbGCucAOdXxwT2aw/giphy.gif>
        
        <div class="buttons">
            <button id="si" onclick="aceptar()">¬°S√ç!</button>
            <button id="no" onmouseover="moverBoton()" onclick="moverBoton()">No</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <p>Te amo mucho Choquita.</p>
        <img src=https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2kwZHRpdzA3dGoycWh3aDJtdnZkcTNiZGJrNTR0MXdob2ZveHkyeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4RRsAtRZD1IIaCECNU/giphy.gif>
    </div>

    <script>
        let tamanoSi = 1.2;

        function moverBoton() {
            const noBtn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // El bot√≥n de S√ç crece cada vez que intentan darle a NO
            tamanoSi += 0.3;
            document.getElementById('si').style.transform = scale({tamanoSi});
        }

        function aceptar() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
